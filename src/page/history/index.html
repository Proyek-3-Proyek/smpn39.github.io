<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./../../../dist/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body_primary">
    <nav class="navbar">
      <div class="logo">
        <i class="fa-solid fa-font-owesome"></i>
        <a href="./index.html">SHOJU</a>
      </div>
      <div class="menu">
        <div class="menu-links">
          <a href="./../../../index.html"
            >Home <i class="i-home fi fi-rr-home"></i
          ></a>
          <a href="./../katalog/index.html"
            >Belanja <i class="i-belanja fi fi-rr-shopping-bag"></i
          ></a>
          <a href="#">Contact <i class="i-contact fi fi-rr-phone-call"></i></a>
          <a href="./../history/index.html"
            >history <i class="fa-solid fa-clock-rotate-left"></i
          ></a>
        </div>
        <div class="profil">
          <!-- Konten tombol akan diperbarui oleh JavaScript -->
        </div>
      </div>
      <div class="menu-btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>

    <div class="max-w-6xl mx-auto p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Riwayat Pesanan</h2>

      <div class="bg-white shadow-md rounded-lg">
        <!-- Header -->
        <div
          class="grid grid-cols-6 text-sm font-semibold text-gray-600 bg-gray-100 p-4 border-b"
        >
          <div>Tanggal & Waktu</div>
          <div>Order ID</div>
          <div>Jenis Transaksi</div>
          <div>Channel</div>
          <div>Status</div>
          <div>Nilai</div>
        </div>

        <!-- Data Row -->
        <div
          class="grid grid-cols-6 text-sm text-gray-800 border-b p-4 items-center hover:bg-gray-50"
        >
          <div>02 Des 2024, 11:05</div>
          <div class="truncate" title="TX-jHcP-TX-LOntUW...">
            TX-jHcP-TX-LOntUW...
          </div>
          <div>Pembayaran</div>
          <div>QRIS</div>
          <div>
            <span
              class="text-xs font-semibold bg-red-100 text-red-600 px-2 py-1 rounded-full"
              >Kedaluwarsa</span
            >
          </div>
          <div>Rp5.000</div>
        </div>

        <!-- Data Row (Contoh tambahan untuk variasi data) -->
        <div
          class="grid grid-cols-6 text-sm text-gray-800 border-b p-4 items-center hover:bg-gray-50"
        >
          <div>01 Des 2024, 14:25</div>
          <div class="truncate" title="TX-kpXw-LMftOp...">
            TX-kpXw-LMftOp...
          </div>
          <div>Pembayaran</div>
          <div>QRIS</div>
          <div>
            <span
              class="text-xs font-semibold bg-green-100 text-green-600 px-2 py-1 rounded-full"
              >Berhasil</span
            >
          </div>
          <div>Rp10.000</div>
        </div>
      </div>
    </div>

    <script src="./../../../assets/js/history.js"></script>
  </body>
</html>
