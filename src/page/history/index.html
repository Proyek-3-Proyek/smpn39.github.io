<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order History</title>
    <link rel="stylesheet" href="./../../../dist/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body_primary">
    <nav class="navbar">
      <div class="logo">
        <i class="fa-solid fa-font-owesome"></i>
        <a href="./index.html">SHOJU</a>
      </div>
      <div class="menu">
        <div class="menu-links">
          <a href="./../../../index.html"
            >Home <i class="i-home fi fi-rr-home"></i
          ></a>
          <a href="./../katalog/index.html"
            >Belanja <i class="i-belanja fi fi-rr-shopping-bag"></i
          ></a>
          <a href="#">Contact <i class="i-contact fi fi-rr-phone-call"></i></a>
          <a href="./../history/index.html"
            >history <i class="fa-solid fa-clock-rotate-left"></i
          ></a>
        </div>
        <div class="profil">
          <!-- Konten tombol akan diperbarui oleh JavaScript -->
        </div>
      </div>
      <div class="menu-btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
    <div class="max-w-4xl mx-auto p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Riwayat Pesanan</h2>

      <div class="bg-white shadow rounded-lg">
        <!-- Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b">
          <h3 class="text-lg font-semibold text-gray-700">Detail Pesanan</h3>
          <button
            id="refreshButton"
            class="text-sm text-blue-500 hover:underline flex items-center"
          >
            <i class="fas fa-sync-alt mr-2"></i> Refresh
          </button>
        </div>

        <!-- Content -->
        <div id="orderList" class="divide-y divide-gray-200">
          <!-- Item 1 -->
          <div class="px-6 py-4 hover:bg-gray-50">
            <p class="text-sm text-gray-600">
              <i class="fas fa-calendar-alt text-blue-500 mr-2"></i> 02 Des
              2024, 11:05
            </p>
            <p class="text-sm font-medium text-gray-800 truncate">
              Order ID: TX-jHcP-TX-LOntUW...
            </p>
            <p class="text-sm text-gray-600">
              Channel: <span class="text-gray-800 font-semibold">QRIS</span>
            </p>
            <p class="text-sm text-gray-600">
              Nilai: <span class="text-gray-800 font-semibold">Rp5.000</span>
            </p>
            <p class="text-sm text-gray-600">
              Status:
              <span
                class="text-xs font-semibold bg-red-100 text-red-600 px-2 py-1 rounded-full"
                >Kedaluwarsa</span
              >
            </p>
          </div>

          <!-- Item 2 (Contoh Data Tambahan) -->
          <div class="px-6 py-4 hover:bg-gray-50">
            <p class="text-sm text-gray-600">
              <i class="fas fa-calendar-alt text-blue-500 mr-2"></i> 01 Des
              2024, 14:25
            </p>
            <p class="text-sm font-medium text-gray-800 truncate">
              Order ID: TX-kpXw-LMftOp...
            </p>
            <p class="text-sm text-gray-600">
              Channel: <span class="text-gray-800 font-semibold">QRIS</span>
            </p>
            <p class="text-sm text-gray-600">
              Nilai: <span class="text-gray-800 font-semibold">Rp10.000</span>
            </p>
            <p class="text-sm text-gray-600">
              Status:
              <span
                class="text-xs font-semibold bg-green-100 text-green-600 px-2 py-1 rounded-full"
                >Berhasil</span
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="./../../../assets/js/history.js"></script>
  </body>
</html>
