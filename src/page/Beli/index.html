<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Pemesanan</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
     <link rel="stylesheet" href="./../../../dist/styles.css">
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
      <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">
        Detail Pemesanan
      </h1>

      <div class="mb-4">
        <h2 class="text-sm text-gray-500">Nama Produk:</h2>
        <p id="productName" class="text-lg font-medium text-gray-900">...</p>
      </div>

      <div class="mb-4">
        <h2 class="text-sm text-gray-500">Harga Satuan:</h2>
        <p id="productPrice" class="text-lg font-medium text-gray-900">...</p>
      </div>

      <div class="mb-4">
        <h2 class="text-sm text-gray-500">Jumlah:</h2>
        <p id="productQuantity" class="text-lg font-medium text-gray-900">
          ...
        </p>
      </div>

      <div class="mb-4">
        <h2 class="text-sm text-gray-500">Ukuran:</h2>
        <p id="productSize" class="text-lg font-medium text-gray-900">...</p>
      </div>

      <div class="border-t border-gray-200 pt-4">
        <h2 class="text-lg font-semibold text-gray-800">Total Harga:</h2>
        <p id="totalPrice" class="text-2xl font-bold text-green-600">...</p>
      </div>

      <div class="mt-6 flex justify-between">
        <button
          class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition"
          onclick="window.history.back()"
        >
          Kembali
        </button>
        <button
          class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
          onclick="confirmOrder()"
        >
          Konfirmasi
        </button>
      </div>
    </div>

    <script>
      // Fungsi untuk mengambil query parameter dari URL
      function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          name: params.get("name"),
          price: params.get("price"),
          quantity: params.get("quantity"),
          size: params.get("size"),
        };
      }

      // Fungsi untuk menampilkan detail pemesanan
      function displayOrderDetails() {
        const { name, price, quantity, size } = getQueryParams();

        if (name && price && quantity && size) {
          document.getElementById("productName").textContent = name;
          document.getElementById("productPrice").textContent = `Rp. ${parseInt(
            price
          ).toLocaleString()}`;
          document.getElementById("productQuantity").textContent = quantity;
          document.getElementById("productSize").textContent = size;
          document.getElementById("totalPrice").textContent = `Rp. ${(
            parseInt(price) * parseInt(quantity)
          ).toLocaleString()}`;
        } else {
          alert("Detail pemesanan tidak lengkap!");
        }
      }

      // Fungsi untuk konfirmasi pesanan
      function confirmOrder() {
        alert("Pesanan Anda telah dikonfirmasi! Terima kasih.");
      }

      // Panggil fungsi saat halaman selesai dimuat
      window.onload = displayOrderDetails;
    </script>
  </body>
</html>
