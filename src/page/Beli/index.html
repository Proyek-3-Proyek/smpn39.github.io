<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Pemesanan</title>
    <!-- Tambahkan file CSS Tailwind -->
    <link rel="stylesheet" href="./../../../dist/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen body_primary">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-3xl w-full flex">
      <!-- Bagian Gambar Produk -->
      <div class="w-1/3 pr-4">
        <img
          id="productImage"
          src="./../../../assets/img/placeholder.png"
          alt="Produk"
          class="w-full h-auto rounded-lg border border-gray-300"
        />
      </div>

      <!-- Bagian Detail Pemesanan -->
      <div class="w-2/3 pl-4">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">
          Detail Pemesanan
        </h1>

        <div class="mb-4">
          <h2 class="text-sm text-gray-500">Nama Produk:</h2>
          <p id="productName" class="text-lg font-medium text-gray-900">...</p>
        </div>

        <div class="mb-4">
          <h2 class="text-sm text-gray-500">Harga Satuan:</h2>
          <p id="productPrice" class="text-lg font-medium text-gray-900">...</p>
        </div>

        <div class="mb-4">
          <h2 class="text-sm text-gray-500">Jumlah:</h2>
          <p id="productQuantity" class="text-lg font-medium text-gray-900">...</p>
        </div>

        <div class="border-t border-gray-200 pt-4">
          <h2 class="text-lg font-semibold text-gray-800">Total Harga:</h2>
          <p id="totalPrice" class="text-2xl font-bold text-green-600">...</p>
        </div>

        <div class="mt-6 flex justify-between">
          <button
            class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition"
            onclick="window.history.back()"
          >
            Kembali
          </button>
          <button
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
            onclick="confirmOrder()"
          >
            Konfirmasi
          </button>
        </div>
      </div>
    </div>

    <script src="./../../../assets/js/beli.js"></script>
  </body>
</html>
