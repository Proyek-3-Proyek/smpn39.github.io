<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../../../dist/styles.css">
  <title>Signup - Shoju</title>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden flex flex-col md:flex-row">
    <!-- Image Section -->
    <div class="md:w-1/2">
      <img src="./images/shopping.png" alt="Shopping" class="w-full h-full object-cover">
    </div>
    <!-- Form Section -->
    <div class="md:w-1/2 p-8">
      <div class="text-center mb-6">
        <a href="./index.html">
          <img src="./images/Store.png" alt="Shoju" class="w-20 mx-auto">
        </a>
        <h2 class="text-2xl font-bold text-gray-800">Daftar Akun di <span class="text-blue-600">Shoju</span></h2>
        <p class="text-gray-600">Belanja mudah dengan sekali sentuhan</p>
      </div>
      <form id="signupForm" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Username"
            class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Ulangi Password</label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="Ulangi Password"
            class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>
        <button
          type="button"
          id="signupButton"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300"
        >
          Daftar
        </button>
      </form>
      <p class="text-center text-gray-600 mt-4">
        Sudah punya akun? <a href="./login.html" class="text-blue-600 hover:underline">Login</a>
      </p>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalAlert" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Peringatan</h3>
      <p class="text-gray-600 mb-6" id="modalMessage">Pesan kesalahan</p>
      <div class="text-right">
        <button
          id="closeModal"
          class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300"
        >
          OK
        </button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modalAlert');
    const closeModal = document.getElementById('closeModal');
    const modalMessage = document.getElementById('modalMessage');

    document.getElementById('signupButton').addEventListener('click', function () {
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!email || !username || !password || !confirmPassword) {
        modalMessage.textContent = 'Harap isi semua data!';
        modal.classList.remove('hidden'); // Show the modal
        return;
      }

      if (password !== confirmPassword) {
        modalMessage.textContent = 'Password tidak sesuai!';
        modal.classList.remove('hidden'); // Show the modal
        return;
      }

      // Simulasi signup (dapat diganti dengan API backend)
      console.log({ email, username, password });
      alert('Pendaftaran berhasil! Anda akan diarahkan ke halaman login.');
      window.location.href = './login.html';
    });

    closeModal.addEventListener('click', function () {
      modal.classList.add('hidden'); // Hide the modal
    });
  </script>
</body>
</html>
