<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../../../dist/styles.css" />
    <title>Login - Shoju</title>
  </head>
  <body class="bg-gray-50 flex items-center justify-center h-screen">
    <div
      id="loadingOverlay"
      class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center"
    >
      <img
        src="./../../../assets/img/loading2.svg"
        alt="Loading..."
        class="w-32 h-32"
      />
    </div>
    <div
      class="max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden flex flex-col md:flex-row"
    >
      <!-- Image Section -->
      <div class="md:w-1/2">
        <img
          src="./../../../assets/img/shopping,png.jpg"
          alt="Shopping"
          class="w-full h-full object-cover"
        />
      </div>
      <!-- Form Section -->
      <div class="md:w-1/2 p-8">
        <div class="text-center mb-6">
          <a href="./dashboard.html">
            <img
              src="./../../../assets/img/Store.png"
              alt="Shoju"
              class="w-20 mx-auto"
            />
          </a>
          <h2 class="text-2xl font-bold text-gray-800">
            Selamat Datang di <span class="text-blue-600">Shoju</span>
          </h2>
          <p class="text-gray-600">Belanja mudah dengan sekali sentuhan</p>
        </div>
        <form id="loginForm" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >Username</label
            >
            <input
              type="text"
              id="username"
              placeholder="Username"
              class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input
                type="checkbox"
                id="rememberMe"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              />
              <span class="ml-2 text-sm text-gray-600">Ingat Saya</span>
            </label>
            <a
              href="./forgot-password.html"
              class="text-sm text-blue-600 hover:underline"
              >Lupa Password?</a
            >
          </div>
          <button
            type="button"
            id="loginButton"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300"
          >
            Login
          </button>
          <button
            type="button"
            id="whatsappLogin"
            class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300 mt-2"
          >
            Login dengan WhatsApp
          </button>
        </form>
        <p class="text-center text-gray-600 mt-4">
          Belum punya akun?
          <a href="#" id="signupRedirect" class="text-blue-600 hover:underline"
            >Daftar Sekarang</a
          >
        </p>
      </div>
    </div>
    <!-- Modal -->
    <div
      id="modalAlert"
      class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden"
    >
      <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Peringatan</h3>
        <p class="text-gray-600 mb-6">Harap isi semua data!</p>
        <div class="text-right">
          <button
            id="closeModal"
            class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300"
          >
            OK
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./../../../assets/js/login.js"></script>
</html>
